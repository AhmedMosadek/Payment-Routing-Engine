services:
  postgres:
    image: postgres:15
    container_name: payment-routing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: payment_routing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payment_routing"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
